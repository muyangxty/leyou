server:
  port: 8084
spring:
  application:
    name: goods-web
  #是否缓存
  thymeleaf:
    cache: false
  #RabbitMQ连接地址，端口已默认
  rabbitmq:
    host: 192.168.0.159
    #虚拟主机
    virtual-host: /leyou
    #用户名与密码
    username: root
    password: root
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
  instance:
    # 每隔5秒发送一次心跳
    lease-renewal-interval-in-seconds: 5
    # 10秒不发送就过期
    lease-expiration-duration-in-seconds: 10