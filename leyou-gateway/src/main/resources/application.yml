server:
  port: 10010
spring:
  application:
    name: leyou-gateway
eureka:
  client:
    #拉取服务的间隔时间
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://localhost:10086/eureka
zuul:
  # 路由路径前缀
  prefix: /api
  routes:
    #路由到商品的微服务
    item-service: /item/**
    #路由到搜索微服务
    search-service: /search/**
    #用户微服务
    user-service: /user/**